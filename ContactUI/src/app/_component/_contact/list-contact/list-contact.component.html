 <mat-card style="min-height: 500px;">
    <div class="row">
      <div class="col-md-12">
        <mat-card-header> <h6>Contact List</h6></mat-card-header>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <button (click) ="AddContect()" class="btn btn-success"> New</button>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-2">
          <div class="input-group">
            <input class="form-control border-end-0 border rounded-pill" type="text" placeholder="search" #searchBox>
            <span class="input-group-append">
                <button class="btn btn-outline-secondary bg-white border-start-0 border rounded-pill ms-n3" type="button" (click)="searchconatct(searchBox.value)">
                    <i class="fa fa-search"></i>
                </button>
            </span>
     </div>
        </div>
      </div>
      <div class="row">
        <div  class="col-md-12">
          <mat-card-content>
            <table matSort mat-table [dataSource]="datasource" class="mat-elevation-z8">
              <ng-container matColumnDef="id">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
              <ng-container matColumnDef="firstName">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>First Name</th>
                <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
            </ng-container>
            <ng-container matColumnDef="lastName">
              <th mat-sort-header mat-header-cell *matHeaderCellDef>Last Name</th>
              <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
          </ng-container>
            <ng-container matColumnDef="email">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef>Edit</th>
              <td mat-cell *matCellDef="let element">
                  <button (click)="FunctionEdit(element.id)" class="btn btn-primary">Edit</button>
              </td>

          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="FunctionDelete(element.id)" class="btn btn-danger">Delete</button>
            </td>

        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColums"></tr>
            </table>

          </mat-card-content>
          <mat-card-footer>
              <mat-paginator  [pageSizeOptions]="[5,10,50]" showFirstLastButtons></mat-paginator>
          </mat-card-footer>
        </div>
        </div>

  </mat-card>
